<div [formGroup]="forumForm">
  <mat-form-field>
    <textarea matInput #message maxlength="256" placeholder="commentaire"
      formControlName="contactFormModalMessage"> </textarea>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)=" addPost()">Publier post</button>
</div>
<p></p>

<div *ngIf="listOfPost?.length > 0">
  <div *ngFor="let postes of listOfPost">
    <ng-container *ngIf="postes.comment_author === author; then alignOnLeft; else alignOnRight">

    </ng-container>
    <ng-template #alignOnLeft>
      <mat-card id="forum-card-left" class="forum-card">
        <mat-card-header>
          <div mat-card-avatar class="forum-header-image"></div>
          <mat-card-title>{{postes.comment_author}}</mat-card-title>
          <mat-card-subtitle>{{postes.date_posted | date:'dd/MM/yyyy, HH:mm:ss'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{postes.comment_content}}
          </p>
        </mat-card-content>
      </mat-card>
    </ng-template>

    <ng-template #alignOnRight>
      <mat-card id="forum-card-right" class="forum-card">
        <mat-card-header>
          <div mat-card-avatar class="forum-header-image"></div>
          <mat-card-title>{{postes.comment_author}}</mat-card-title>
          <mat-card-subtitle>{{postes.date_posted | date:'dd/MM/yyyy, HH:mm:ss'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
         
            {{postes.comment_content}}
  
        </mat-card-content>
      </mat-card>

    </ng-template>


  </div>

</div>
